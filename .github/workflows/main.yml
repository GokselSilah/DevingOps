name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
    - uses: actions/checkout@v2

    - name: Build the Solution
      run: msbuild DevingOps.sln /p:DeployOnBuild=true /p:PublishProfile=FolderProfile


    
