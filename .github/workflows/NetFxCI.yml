
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore DevingOps.sln


    - name: Build and Publish Web App
      run: msbuild DevingOps.sln /p:Configuration=Release /p:DeployOnBuild=true /t:WebPublish /p:WebPublishMethod=FileSystem /p:publishUrl=gh-cd-demo.com /p:PackageAsSingleFile=false

    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: gh-cd-demo.com
        path: C:\www\gh-cd-demo.com