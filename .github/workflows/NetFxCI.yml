
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore DevingOps.sln

    - name: Build Web App
      run: msbuild DevingOps.sln /p:Configuration=Release

    - name: Publish to IIS
      run: msdeploy -verb:sync -source:package=C:\www\gh-cd-demo.com.zip -dest:auto,computerName='http:192.168.1.16:81/msdeploy.axd?site=gh-cd-demo.com',username='gokse',password='160610',authtype='basic'